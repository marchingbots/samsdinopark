<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">

<div class="container" style="max-width:420px">
  <h2>Sign up</h2>

  <form id="signupForm">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input id="email" class="form-control" type="email" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input id="password" class="form-control" type="password" required>
    </div>

    <button class="btn btn-primary" type="submit">Create account</button>
  </form>
</div>

<!-- SUPABASE JS v2 CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ================================
   CONFIG
================================ */
const SUPABASE_URL = "https://zdhzmbvxniimoqxtfiel.supabase.co";
const SUPABASE_KEY = "sb_publishable_RlxQGqfd3xyDGJN5KgoRYw_LKSp_FWd"; // OR anon eyJ key

/* ================================
   INIT CLIENT
================================ */
const client = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_KEY
);

/* ================================
   SIGNUP HANDLER
================================ */
document.getElementById("signupForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { data, error } = await client.auth.signUp({
    email,
    password
  });

  console.log("SIGNUP DATA:", data);
  console.log("SIGNUP ERROR:", error);

  if (error) {
    alert("Signup failed: " + error.message);
    return;
  }

  alert("Signup successful. Check email if confirmation is enabled.");
});
</script>

</body>
</html>
